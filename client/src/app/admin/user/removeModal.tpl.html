<div class="modal-header">
    <h3 class="modal-title">Remove user #{{ user.id }}</h3>
</div>
<div class="modal-body">
    <h1>Warning !</h1>
    <p>Do you <strong>really</strong> want to delete this user ?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="remove()">Yes</button>
    <button class="btn btn-danger btn-lg" ng-click="close()">No</button>
</div>
