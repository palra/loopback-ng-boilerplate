<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-primary"
      ng-class="success && 'panel-success' || (error && 'panel-danger' || 'panel-primary')">
      <div class="panel-heading">
        Create
      </div>
      <div class="panel-body">
        <!-- Form start-->
        <form name="createForm" ng-submit="create()" class="form-horizontal">
          <!-- Email -->
          <div class="form-group" ng-class="createForm.username.$invalid && 'has-error'">
            <label for="email" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input
                class="form-control"
                placeholder="Enter username (optional)"
                type="username"
                name="username"
                ng-model="user.username"
                />
              </div>
            </div>
          </div>
          
          <!-- Email -->
          <div class="form-group" ng-class="createForm.email.$invalid && 'has-error'">
            <label for="email" class="col-sm-2 control-label">Email address</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-envelope"></i>
                </div>
                <input
                class="form-control"
                placeholder="Enter email"
                type="email"
                name="email"
                ng-model="user.email"
                required
                />
              </div>
            </div>
          </div>
          
          <!-- Password -->
          <div class="form-group" ng-class="createForm.password.$invalid && 'has-error'">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-key"></i>
                </div>
                <input
                class="form-control"
                placeholder="Enter password"
                type="password"
                name="password"
                ng-model="user.password" 
                required
                />
              </div>
            </div>
          </div>
          
          <!-- Confirm -->
          <div class="form-group" ng-class="createForm.confirmPassword.$invalid && 'has-error'">
            <label for="password" class="col-sm-2 control-label">Repeat password</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-key"></i>
                </div>
                <!-- Here, the mg-model is not prefixed by user. because we don't
                want to send twice the password. -->
                <input
                class="form-control"
                placeholder="Re-enter password"
                type="password"
                name="confirmPassword"
                ng-model="confirmPassword"
                ui-validate="'$value==user.password'"
                ui-validate-watch="'user.password'"
                required
                />
              </div>
            </div>
          </div>
          <!-- Submit -->
          <button
            type="submit"
            class="btn btn-primary btn-block"
            ng-class="success && 'btn-success' || (error && 'btn-danger' || 'btn-primary')"
            ng-disabled="createForm.$invalid"
          >Submit</button>
          <hr>
          <alert ng-if="error" type="danger">
            {{ errorData.message }}
          </alert>
        <!-- Form end -->
        </form>
      </div>
    </div>
  </div>
</div>
